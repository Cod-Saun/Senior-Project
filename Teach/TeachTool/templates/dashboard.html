<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="/static/Foundation/css/foundation.css">
</head>

<body>
    <div class="grid-container">
        <!---grid-x = horizontal row grid-y = vertical row cell = column-->
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell small-4">
                <img src="https://i.imgur.com/ZCEyPtc.png" style="width:75px;height:75px;">
            </div>
            <div class="cell small-4">
                <h2>Teacher's Pet</h2>
            </div>
            <div class="cell small-4">
                <a class="menu align-right">
                    <a href="/" class="button">Home</a>
                    <a href="/Logout" class="button">Logout</a>
                </a>
            </div>
        </div>
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell large-6">
                <div class="callout">
                    <h3>My Students</h3>
                    {% for student in students %}
                      <ul>
                          <li>{{ student.first_name }} {{ student.last_name }}</li>
                      </ul>
                    {% endfor %}
                    <p><a href="/StudentCreation/" class="button">New Student</a></p>
                </div>
            </div>
            <div class="cell large-6">
                <div class="callout">
                    <h3>My Quizzes</h3>
                    {% for quiz in quizzes %}
                      <ul>
                      <li><a href="/Quiz/{{ quiz.quiz_id }}/">{{ quiz.quiz_title}}</a></li>
                      </ul>
                    {% endfor %}
                    <p><a href="/QuizCreation/" class="button">Create Quiz</a></p>
                </div>
            </div>
        </div>
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell large-6">
                <div class="callout">
                    <h3>Quiz Scores</h3>
                    <img src="https://i.imgur.com/nxhktTt.png">
                </div>
            </div>
            <div class="cell large-6">
                <div class="callout">
                    <h3>Scores By Subject</h3>
                    <img src="https://i.imgur.com/nxhktTt.png">
                </div>
            </div>
        </div>
    </div>
