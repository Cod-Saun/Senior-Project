<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="/static/Foundation/css/foundation.css">
</head>

<body>
    <div class="grid-container">
        <!---grid-x = horizontal row grid-y = vertical row cell = column-->
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell small-4">
                <img src="https://i.imgur.com/ZCEyPtc.png" style="width:75px;height:75px;">
            </div>
            <div class="cell small-4">
                <h2>Teacher's Pet</h2>
            </div>
            <div class="cell small-4">
                <a class="menu align-right">
                    <a href="/" class="button">Home</a>
                    <a href="/Logout" class="button">Logout</a>
                </a>
            </div>
        </div>
    </div>
    <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell large-12">
            <h3 align="center">{{ question.question_text }}</h3>
            <ul style="list-style-type:none;">
                {% for answer in answers %}
                  <li align="center">{{ answer.answer_text }}</li>
                {% endfor %}
            </ul>
            <form method="POST" align="center">
                {% csrf_token %}
                {{ answerform }}
                {% if lastquestion %}
                  <input class="button" type="submit" value="Done"/>
                {% else %}
                  <input class="button" type="submit" value="Next Question"/>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
